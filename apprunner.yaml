version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - echo "Installing dependencies..."
      - npm ci --only=production
      - echo "Generating Prisma client..."
      - npx prisma generate
      - echo "Building React app..."
      - npm run build
      - echo "Build completed successfully"
run:
  runtime-version: '18'
  command: node server.js
  network:
    port: 3001
    env: PORT
  env:
    - name: PORT
      value: "3001"
    - name: NODE_ENV
      value: "production"